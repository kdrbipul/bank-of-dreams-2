<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <style>
        .myGrid{
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }
    </style> -->
</head>
<body class="flex items-center ">
   <div class="w-full">
    <h1 class="text-center text-2xl font-bold my-2">Bank Of Dreams</h1>
    <section class="grid grid-cols-3">
        <div class="bg-red-300 p-5 m-5 flex justify-between">
            <h4 class="text-xl font-bold">Deposit</h4>
            <h2 class="text-2xl font-bold">$<span id="deposit-amount">50</span></h2>
        </div>
        <div class="bg-lime-300 p-5 m-5 flex justify-between">
            <h4 class="text-xl font-bold">Withdraw</h4>
            <h2 class="text-2xl font-bold">$<span id="withdraw-amount">50</span></h2>
        </div>
        <div class="bg-green-300 p-5 m-5 flex justify-between">
            <h4 class="text-xl font-bold">Balance</h4>
            <h2 class="text-2xl font-bold">$<span id="balance-amount">50</span></h2>
        </div>
    </section>
    <div class="grid grid-cols-2 p-3 bg-green-300 m-5 gap-5">
        <div class="bg-red-300 p-3 rounded">
            <input id="deposit-field" class="p-3 rounded block w-full mb-5" type="number" placeholder="Enter your Deposit Amount" name="" id="">
            <button id="deposit-btn" class="bg-sky-500 rounded p-2 block w-full text-xl text-white hover:bg-sky-700 hover:text-lime-300 transition font-bold">Deposit</button>
        </div>
        <div class="bg-lime-300 p-3 rounded">
            <input id="withdraw-field" class="p-3 rounded block w-full mb-5" type="number" placeholder="Enter your Withdraw Amount" name="" id="">
            <button id="withdraw-btn" class="bg-sky-500 rounded p-2 block w-full text-xl text-white hover:bg-sky-700 hover:text-red-300 transition font-bold">Withdraw</button>
        </div>
    </div>
   </div> 
   



   <script src="./js/calculation.js"></script>
</body>
</html>
